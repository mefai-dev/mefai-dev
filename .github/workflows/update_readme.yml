name: Update README

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows to run this workflow manually

# This is the permission block that allows the Action to write to the repository
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update README file
        run: |
          # Append the current date to the README.md file
          echo "Last updated on: $(date)" >> README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # Commit only if there are changes in the repository
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: Auto-update README"
          git push
